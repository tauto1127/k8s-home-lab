---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wordpress
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: RollingUpdate # Recreateから変更
    rollingUpdate: # rollingUpdateの内容を追記
      maxSurge: 1 # 一度に増やすPodの数
      maxUnavailable: 0 # 同時に停止できるPodの数
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: wordpress:6.7.2-php8.1-apache
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-secrets
              key: password
        - name: WORDPRESS_DB_USER
          value: wordpress
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
        livenessProbe: # livenessProbeの追加
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30 # 最初のチェックまでの遅延秒数
          periodSeconds: 10 # チェック間隔(秒)
        readinessProbe: # readinessProbeの追加
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10 # 最初のチェックまでの遅延秒数
          periodSeconds: 5 # チェック間隔(秒)
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wordpress-pvc

