apiVersion: v1
kind: Service
metadata:
  namespace: wordpress
  name: wordpress
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.11.201
  labels:
    app: wordpress
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: wordpress
